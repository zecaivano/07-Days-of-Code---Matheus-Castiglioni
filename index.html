<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - 07 Days of Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e453c500b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="titulo">Meus Anivers√°rios</h1>
    <main class="principal">
        <form class="form js-form">
            <label for="name">
                <p>Nome</p> 
                <input class="form-field js-field" id="name" maxlength="120" minlength="3" name="name" required type="text" pattern="([aA-zZ]+)">
            </label>
            <label for="birth-date">
                <p>Data de Nascimento</p>
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date" pattern="\d{2}/(0[1-9]|1[012])/\d{4}">
            </label>
            <div>
                <button type="submit" class="salvar">Salvar</button>
            </div>
        </form>
        <ul class="list-group" id="lista">
        </ul>
    </main>
    <script src="./main.js"></script>
</body>
</html>
